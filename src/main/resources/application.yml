
#spring.application.name=newsfeed19

jwt:
  secret:
    key: 7Iqk7YyM66W07YOA7L2U65Sp7YG065+9U3ByaW5n6rCV7J2Y7Yqc7YSw7LWc7JuQ67mI7J6F64uI64ukLg==

  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${DB_NAME}?characterEncoding=UTF-8
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    web:
      pageable:
        page-parameter: pageNumber
        size-parameter: pageSize

  jpa:
    hibernate:
      ddl-auto: update # or create-drop
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        hbm2ddl.auto: create-drop
        hbm2ddl.import_files: import.sql
    open-in-view: false

logging:
  level:
    '[org.springframework.web]': DEBUG
    '[org.hibernate]': DEBUG

